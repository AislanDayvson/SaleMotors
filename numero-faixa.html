<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Animado</title>
    <link rel="stylesheet" href="assets/css/home/numero-faixa.css">
  </head>
  <body>
    <div class="counter-section">
      <div class="counter-box">
        <div class="counter" data-target="7" data-format="default">+0</div>
        <div class="description">anos de experiência</div>
      </div>
      <div class="counter-box">
        <div class="counter" data-target="10000000" data-format="million">
          +0
        </div>
        <div class="description">de reais em anúncios</div>
      </div>
      <div class="counter-box">
        <div class="counter" data-target="100" data-format="default">+0</div>
        <div class="description">clientes satisfeitos</div>
      </div>
    </div>
    <script src="assets/js/numero-faixa.js"></script>
  </body>
</html>
